<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/assets/css/artical.css">
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">文章列表</div>
    <div class="layui-card-body">
      <form class="layui-form search" action="">
        <div class="layui-form-item">
          <div class="layui-inline">
            <div class="layui-input-inline" style="width: 200px;">
              <select name="category">

              </select>
            </div>


            <div class="layui-input-inline" style="width: 200px;">
              <select name="status">
                <option value="">所有状态</option>
                <option>已发布</option>
                <option>草稿</option>
              </select>
            </div>

            <div class="layui-input-inline" style="width: 100px;">
              <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
            </div>

          </div>
        </div>

      </form>


      <table class="layui-table">
        <colgroup>
          <col width="60%">
          <col width="10%">
          <col width="10%">
          <col width="10%">
          <col width="10%">
          <col>
        </colgroup>
        <thead>
          <tr>
            <th>文章标题</th>
            <th>分类</th>
            <th>发表时间</th>
            <th>状态</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
      <div id="laypage"></div>
    </div>


  </div>

  <!-- 下拉列表模板 -->
  <script type="text/html" id="tpl_category">
    <option value="">所有分类</option>
    {{each data item}}
    <option value="{{item.Id}}">{{item.name}}</option>
    {{/each}}
  </script>


  <!-- 文章列表模板 -->
  <script type="text/html" id="tpl_artical">
    <tr>
      {{each data item}}
      <td>{{item.title}}</td>
      <td>{{item.cate_name}}</td>
      <td>{{item.pub_date|dateFormat}}</td>
      <td>{{item.state}}</td>
      <td>
        <a href="/home/edit.html?id={{item.Id}}" class="layui-btn layui-btn-xs">编辑</a>
        <button type="button" data-id="{{item.Id}}" class="layui-btn layui-btn-danger layui-btn-xs">删除</button>
      </td>
    </tr>
    {{/each}}
  </script>





  <script src="/assets/lib/jquery.js"></script>
  <script src="/assets/lib/template-web.js"></script>
  <script src="/assets/lib/layui/layui.all.js"></script>
  <script src="/assets/js/common.js"></script>
  <script src="/assets/js/artical.js"></script>
</body>

</html>
