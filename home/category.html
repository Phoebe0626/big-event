<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/assets/css/category.css">
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">
      <span>文章类别管理</span>
      <button type="button" class="layui-btn layui-btn-normal layui-btn-sm addbtn">添加类别</button>
    </div>
    <div class="layui-card-body">
      <table class="layui-table">
        <colgroup>
          <col width="40%">
          <col width="40%">
          <col>
        </colgroup>
        <thead>
          <tr>
            <th>分类名称</th>
            <th>分类别名</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
  </div>


  <!-- 列表展示模板 -->
  <script type="text/html" id="tpl_list">
    {{each data item}}
    <tr>
      <td>{{item.name}}</td>
      <td>{{item.alias}}</td>
      <td>
        <button type="button" class="layui-btn layui-btn-xs">编辑</button>
        <button type="button" class="layui-btn layui-btn-xs layui-btn-danger">删除</button>
      </td>
    </tr>
    {{/each}}
  </script>


  <!-- 添加类别模板 -->
  <script type="text/html" id="tpl_add">
    <form class="layui-form add_form" action="" style="margin-top: 20px; margin-right: 30px;">

      <div class="layui-form-item">
        <label class="layui-form-label">分类名称</label>
        <div class="layui-input-block">
          <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off"
            class="layui-input">
        </div>
      </div>


      <div class="layui-form-item">
        <label class="layui-form-label">输入框</label>
        <div class="layui-input-block">
          <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名" autocomplete="off"
            class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
      </div>
    </form>
    </script>

  <script src="/assets/lib/jquery.js"></script>
  <script src="/assets/lib/template-web.js"></script>
  <script src="/assets/lib/layui/layui.all.js"></script>
  <script src="/assets/js/common.js"></script>
  <script src="/assets/js/category.js"></script>
</body>

</html>
