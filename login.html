<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录</title>
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
  <div class="header">
    <img src="/assets/images/logo.png" alt="">
  </div>


  <div class="loginbox">
    <div class="title"></div>
    <!-- 登录框 start -->
    <form class="layui-form login" action="">
      <!-- 第一行：用户名 -->
      <div class="layui-form-item">
        <i class="layui-icon layui-icon-username"></i>
        <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
          class="layui-input">
      </div>
      <!-- 第二行：密码 -->
      <div class="layui-form-item">
        <i class="layui-icon layui-icon-password"></i>
        <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off"
          class="layui-input">
      </div>
      <!-- 第三行：登录按钮 -->
      <div class="layui-form-item">
        <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">登录</button>
      </div>
      <!-- 第四行：去注册 -->
      <div class="layui-form-item">
        <a href="javascript:;">去注册账号</a>
      </div>
    </form>
    <!-- 登录框 end -->

    <!-- 注册框 start -->
    <form class="layui-form register" action="">
      <!-- 第一行：用户名 -->
      <div class="layui-form-item">
        <i class="layui-icon layui-icon-username"></i>
        <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
          class="layui-input">
      </div>
      <!-- 第二行：密码 -->
      <div class="layui-form-item">
        <i class="layui-icon layui-icon-password"></i>
        <input type="password" name="password" required lay-verify="required|len" placeholder="请输入密码" autocomplete="off"
          class="layui-input">
      </div>
      <!-- 第三行：确认密码 -->
      <div class="layui-form-item">
        <i class="layui-icon layui-icon-password"></i>
        <input type="password" required lay-verify="required|len|same" placeholder="再次确认密码" autocomplete="off"
          class="layui-input">
      </div>
      <!-- 第四行：注册按钮 -->
      <div class="layui-form-item">
        <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">注册</button>
      </div>
      <!-- 第四行：去登录 -->
      <div class="layui-form-item">
        <a href="javascript:;">去登录</a>
      </div>
    </form>
    <!-- 注册框 end -->
  </div>



  <script src="/assets/lib/jquery.js"></script>
  <script src="/assets/lib/layui/layui.all.js"></script>
  <script src="/assets/js/common.js"></script>
  <script src="/assets/js/login.js"></script>
</body>

</html>
